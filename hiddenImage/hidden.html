<script>
    var v = 0;
    function hide(){
     
    if(v  ==0){
        var img= document.getElementById("myP")
        img.style.visibility = "hidden";
        var b = document.getElementById("mb1")
        b.innerHTML = "Show image";
        v = 1;
        

    }else{
            var img= document.getElementById("myP")
            img.style.visibility = "visible";
            var b = document.getElementById("mb1")
            b.innerHTML = "Hide image";
            v = 0;

    }
        
    }
    
</script>

<body>
    <img src = "vb.jpg" id = "myP" height = 500px />
    <br>
    <button id = "mb1" onclick = "hide()" >  Hiddddde me </button>


</body>
