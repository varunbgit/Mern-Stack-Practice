<script>
    var v = 0;
    var r ;
    function hide(){
     
    if(v  ==0){
        var img= document.getElementById("myP")
        img.style.visibility = "hidden";
        var b = document.getElementById("mb1")
        b.innerHTML = "Show image";
        v = 1;
        

    }else{
            var img= document.getElementById("myP")
            img.style.visibility = "visible";
            var b = document.getElementById("mb1")
            b.innerHTML = "Hide image";
            v = 0;

        }
        r = setTimeout(hide,1000) ;  //call the hide fucnction after every 1000 ms

        
    }

    function stop(){
        clearTimeout(r); // to stop the blinking of the image, and clearing of setTimeout function
    }
    
</script>

<body>
    <img src = "vb.jpg" id = "myP" height = 500px />
    <br>
    <button id = "mb1" onclick = "hide()" >  Hiddddde me </button>
    <button id = "mb2" onclick = "stop()" >  Stop me </button>

</body>
