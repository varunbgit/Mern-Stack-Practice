<script>
function pos(e){
    x = e.clientX;
    y= e.clientY;
    document.getElementById("d3").innerHTML = "Co-ordinates of cursor are X : " + x +" y: " +y; 
    d2.style.left = x;
    d2.style.top = y;
    //using above two lines we are able to move the box wherever we are hovering the mouse; 
    // alert("Hello");
}
</script>
<style>
    div#d1{
        width:300px;
        height:400px;
        background-color:aquamarine;
    }
    div#d2{
        width:70px;
        height:20px;
        background-color: grey;
        text-align:center;
        position: absolute;
        left: 500px;
        top :500px;
    }

</style>

<body>
    <!-- if we want live location we can use onmousemove -->
<div id ="d1" onmousemove= "pos(event)" ></div>  
<div id ="d2">Lw</div>
<div id="d3"></div>
</body>
